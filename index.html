<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caseoh Soundboard</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e1e1e, #111);
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    h1 {
        margin: 20px 0;
        font-size: 2.5rem;
        text-align: center;
        background: linear-gradient(90deg, #ff6600, #ffcc00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff6600, 0 0 20px #ffcc00; }
        to { text-shadow: 0 0 25px #ff6600, 0 0 50px #ffcc00; }
    }

    /* The soundboard container is now compact vertically */
    .soundboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 10px;
        max-width: 1200px;
        /* removed flex:1 or height settings */
    }

    .soundboard iframe {
        width: 150px;
        height: 200px;
        border-radius: 12px;
        border: 2px solid #444;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        animation: float 3s ease-in-out infinite alternate;
    }

    .soundboard iframe:hover {
        transform: scale(1.2) translateY(-5px);
        border-color: #ff6600;
        box-shadow: 0 15px 40px rgba(255,102,0,0.6);
        z-index: 5;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
        h1 { font-size: 2rem; }
        .soundboard iframe { width: 110px; height: 160px; }
    }
</style>
</head>
<body>

    <div class="soundboard">
