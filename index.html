<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soundboard</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
        color: #fff;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    h1 {
        margin: 20px 0;
        font-size: 2.5rem;
        text-align: center;
        background: linear-gradient(90deg, #ff6600, #ffcc00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #ff6600, 0 0 10px #ffcc00; }
        to { text-shadow: 0 0 20px #ff6600, 0 0 40px #ffcc00; }
    }

    .soundboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 1200px;
        padding-bottom: 50px;
    }

    .soundboard iframe {
        width: 100%;
        aspect-ratio: 1 / 1.8; /* maintain nice height-to-width ratio */
        border: 2px solid #444;
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .soundboard iframe:hover {
        transform: scale(1.1) rotate(-1deg);
        border-color: #ff6600;
        box-shadow: 0 10px 25px rgba(255,102,0,0.6);
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 2rem;
        }

        .soundboard {
            gap: 15px;
        }
    }
</style>
</head>
