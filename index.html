<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soundboard</title>
<style>
    body {
        background: #1e1e1e;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .soundboard {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
        max-width: 800px;
        width: 100%;
    }

    .soundboard iframe {
        width: 110px;
        height: 200px;
        border: 2px solid #444;
        border-radius: 10px;
        transition: transform 0.2s;
    }

    .soundboard iframe:hover {
        transform: scale(1.1);
        border-color: #ff6600;
    }
</style>
</head>
<body>
    <h1>Caseoh Soundboard</h1>
    <div class="soundboard">
        <iframe src="https://www.myinstants.com/instant/caseoh-at-burger-king-64222/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/caseoh-i-am-not-shaped-like-a-ferris-wheel-23344/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/caseoh-your-banned-11448/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/caseoh-shrimp-alfredo-54880/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/i-think-i-for-real-just-got-a-virus-caseoh-3203/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/caseoh-lego-peice-70594/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/24-inches-of-wiener-62338/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/fist-me-caseoh-84310/embed/" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
