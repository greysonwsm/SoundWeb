<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caseoh Soundboard</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #1e1e1e, #111);
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }

    h1 {
        font-size: 3rem;
        text-align: center;
        margin: 20px 0;
        background: linear-gradient(90deg, #ff6600, #ffcc00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff6600, 0 0 20px #ffcc00; }
        to { text-shadow: 0 0 25px #ff6600, 0 0 50px #ffcc00; }
    }

    .soundboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 25px;
        width: 95%;
        max-width: 1400px;
        padding-bottom: 50px;
        animation: floatGrid 6s ease-in-out infinite alternate;
    }

    @keyframes floatGrid {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    .soundboard iframe {
        width: 100%;
        aspect-ratio: 1 / 1.6;
        border-radius: 15px;
        border: 2px solid #444;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        animation: float 3s ease-in-out infinite alternate;
    }

    .soundboard iframe:hover {
        transform: scale(1.15) rotate(-1deg);
        border-color: #ff6600;
        box-shadow: 0 15px 40px rgba(255,102,0,0.6);
        z-index: 10;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
        h1 { font-size: 2rem; }
        .soundboard { gap: 15px; }
    }
</style>
</head>
<body>
    <h1>Caseoh Soundboard</h1>
    <div class="soundboard">
        <iframe src="https://www.myinstants.com/instant/oi-oi-oe-oi-a-eye-eye-71473/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/n-word-song-13660/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/caseoh-at-burger-king-64222/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/caseoh-i-am-not-shaped-like-a-ferris-wheel-23344/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/caseoh-your-banned-11448/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/caseoh-shrimp-alfredo-54880/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/i-think-i-for-real-just-got-a-virus-caseoh-3203/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/caseoh-lego-peice-70594/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/24-inches-of-wiener-62338/embed/" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://www.myinstants.com/instant/fist-me-caseoh-84310/embed/" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
